{% extends '_base.html' %}

{% block content %}

<h2>NICAR Schedule</h2>
<table class="table table-striped">
    {% for row in COPY.NICAR %}
    <tr>
        <td>{{ row.subject }}</td>
        <td>{{ row.start_time }} - {{ row.end_time }}</td>
        <td>{{ row.location }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
